<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
        <!--CSS源-->
        <link rel="stylesheet" type="text/css" href="css/login_style.css"/>
        <!--js源-->
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/prototype.js"></script>
        <title>登录</title>
    </head>
    <body>
        <div id="loginbox">
            <h2>登录</h2>
                <div class="item">
                <input id="inp" type="text">
                <label for="">用户名</label>
                <button id="login_btn">登录</button>
                </div>
            <script>
                $('login_btn').addEventListener("click",function(){
                    var usr=jQuery("#inp").val();
                    if(usr==""){
                        alert("输入用户名不能为空！");
                        window.reload();
                    }
                    var str="username="+usr+"; expires=Thu, 18 Dec 2043 12:00:00 GMT";
                    document.cookie=str;
                    setTimeout(jump,500);
                });
                function jump(){window.location="index.html";}
            </script>
            
        </div>
    </body>
</html>
